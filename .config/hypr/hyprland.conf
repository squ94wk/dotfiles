# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.5


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = nemo
$menu = fuzzel


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = [workspace name:T silent] $terminal tmux
exec-once = [workspace name:G silent] google-chrome-stable
exec-once = [workspace name:D silent] /home/squ94wk/.local/bin/zed
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = swaync &
exec-once = hyprpolkitagent &
exec-once = hypridle


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 0

    border_size = 1

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER CTRL ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, B, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Enter service mode
bind = $mainMod, semicolon, submap, service

# Service mode (similar to aerospace service mode)
submap = service

bind = , escape, submap, reset
bind = , R, togglefloating
bind = , R, submap, reset
bind = , F, fullscreen
bind = , F, submap, reset

bind = $mainMod, left, movewindow, l
bind = $mainMod, left, submap, reset
bind = $mainMod, down, movewindow, d
bind = $mainMod, down, submap, reset
bind = $mainMod, up, movewindow, u
bind = $mainMod, up, submap, reset
bind = $mainMod, right, movewindow, r
bind = $mainMod, right, submap, reset

submap = reset

# Switch workspaces with mainMod + [A-Z]
bind = $mainMod, A, workspace, name:A
bind = $mainMod, B, workspace, name:B
bind = $mainMod, C, workspace, name:C
bind = $mainMod, D, workspace, name:D
bind = $mainMod, E, workspace, name:E
bind = $mainMod, F, workspace, name:F
bind = $mainMod, G, workspace, name:G
bind = $mainMod, H, workspace, name:H
bind = $mainMod, I, workspace, name:I
bind = $mainMod, J, workspace, name:J
bind = $mainMod, K, workspace, name:K
bind = $mainMod, L, workspace, name:L
bind = $mainMod, M, workspace, name:M
bind = $mainMod, N, workspace, name:N
bind = $mainMod, O, workspace, name:O
bind = $mainMod, P, workspace, name:P
bind = $mainMod, Q, workspace, name:Q
bind = $mainMod, R, workspace, name:R
bind = $mainMod, S, workspace, name:S
bind = $mainMod, T, workspace, name:T
bind = $mainMod, U, workspace, name:U
bind = $mainMod, V, workspace, name:V
bind = $mainMod, W, workspace, name:W
bind = $mainMod, X, workspace, name:X
bind = $mainMod, Y, workspace, name:Y
bind = $mainMod, Z, workspace, name:Z

# Move active window to a workspace with mainMod + SHIFT + [A-Z]
bind = $mainMod SHIFT, A, movetoworkspace, name:A
bind = $mainMod SHIFT, B, movetoworkspace, name:B
bind = $mainMod SHIFT, C, movetoworkspace, name:C
bind = $mainMod SHIFT, D, movetoworkspace, name:D
bind = $mainMod SHIFT, E, movetoworkspace, name:E
bind = $mainMod SHIFT, F, movetoworkspace, name:F
bind = $mainMod SHIFT, G, movetoworkspace, name:G
bind = $mainMod SHIFT, H, movetoworkspace, name:H
bind = $mainMod SHIFT, I, movetoworkspace, name:I
bind = $mainMod SHIFT, J, movetoworkspace, name:J
bind = $mainMod SHIFT, K, movetoworkspace, name:K
bind = $mainMod SHIFT, L, movetoworkspace, name:L
bind = $mainMod SHIFT, M, movetoworkspace, name:M
bind = $mainMod SHIFT, N, movetoworkspace, name:N
bind = $mainMod SHIFT, O, movetoworkspace, name:O
bind = $mainMod SHIFT, P, movetoworkspace, name:P
bind = $mainMod SHIFT, Q, movetoworkspace, name:Q
bind = $mainMod SHIFT, R, movetoworkspace, name:R
bind = $mainMod SHIFT, S, movetoworkspace, name:S
bind = $mainMod SHIFT, T, movetoworkspace, name:T
bind = $mainMod SHIFT, U, movetoworkspace, name:U
bind = $mainMod SHIFT, V, movetoworkspace, name:V
bind = $mainMod SHIFT, W, movetoworkspace, name:W
bind = $mainMod SHIFT, X, movetoworkspace, name:X
bind = $mainMod SHIFT, Y, movetoworkspace, name:Y
bind = $mainMod SHIFT, Z, movetoworkspace, name:Z

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
